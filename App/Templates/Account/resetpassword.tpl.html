<div class="wrapper entry">
	<div class="col-sm-4 col-sm-offset-4">
		<form class="form-horizontal" role="form" ng-submit="vm.resetPassword()">
			<div class="form-group">
				<label for="email" class="control-label control-label-icon">Email <span><i class="dn-icon-mail"></i></span></label>
				<input type="email" class="form-control" id="email" placeholder="Email" ng-model="vm.email" required>
			</div>
			<div class="form-group">
				<label for="password" class="control-label control-label-icon">Password <span><i class="dn-icon-password"></i></span></label>
				<input type="password" class="form-control" id="password" name="pw1" placeholder="Enter a new Password" ng-model="vm.password" required>
			</div>
			<div class="form-group">
				<label for="password" class="control-label control-label-icon">Password <span><i class="dn-icon-password"></i></span></label>
				<input type="password" class="form-control" id="password2" name="pw2" placeholder="Confirm Your New Password" ng-model="vm.password2" required>
				<span ng-show="vm.doesNotMatch">Please confirm your password above.</span>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-default">Reset Password</button>
			</div>
		</form>
	</div>
</div>
