<div class="wrapper entry">
	<div class="row">
		<div class="col-sm-4 col-sm-offset-4">
			<form class="form-horizontal" role="form" ng-submit="vm.registerUser()">
				<div class="form-group">
					<label for="email" class="control-label control-label-icon">Email <span><i class="dn-icon-mail"></i></span></label>
					<input type="email" class="form-control" id="email" placeholder="Email" ng-model="vm.user.username" required >
				</div>
				<div class="form-group">
					<label for="password" class="control-label control-label-icon">Password <span><i class="dn-icon-password"></i></span></label>
					<input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.user.password" required>
				</div>
				<div class="form-group" ng-show="!vm.locationIsShared">
					<label for="postalCode" class="control-label control-label-icon">Postal Code <span><i class="dn-icon-locate-outline"></i></span></label>
					<input type="text" class="form-control" id="postalCode" placeholder="Postal Code" ng-model="vm.postalCode" twwm-getlatlongfromzip>
				</div>
				<div class="form-group">
					<select class="form-control" ng-model="vm.user.territoryCode" required>
						<option value="">Select Your Salvation Army Territory</option>
						<option value="{{t.shortCode}}" ng-repeat="t in vm.territories">{{t.name}}</option>
					</select>
				</div>
				<div class="form-group form-group-checkboxes">
					<label class="checkbox" for="overThirteen">
						<input type="checkbox" name="overThirteen" id="overThirteen" ng-model="vm.user.aboveThirteen" required> I am at least 13 years old.
					</label>
					<label class="checkbox" for="sendMarketing">
						<input type="checkbox" name="sendMarketing" id="sendMarketing" ng-model="vm.user.marketingVerification"> Yes! You can email me.
					</label>
				</div>
				<div class="form-group u-textRight">
					Already a member? <strong><a ui-sref="login">Login</a></strong>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-default">Create Account</button>
				</div>
			</form>

			<!--<form class="form-horizontal" role="form" ng-submit="vm.registerUser()" ng-show="vm.registrationStep == 2">
				Test
			</form>-->
		</div>
	</div>
</div>
