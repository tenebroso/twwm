<search data-type="events" class="eventsSearch"></search>

<main class="content">
	<a href="{{vm.featuredEvent.url}}">
		<img ng-src="{{vm.featuredEvent.image}}" class="event-featuredPhoto" />
	</a>
	<article ng-show="{{event.noResults}}" class="event">
		{{event.content}}
	</article>
	<div class="detail">
		<div ui-view></div>
	</div>
</main>

<featured-posts class="eventsFeatured" data-category="events"></featured-posts>
