<div class="row admin-errorContainer">
	<div class="col-sm-12">
		<div class="row">
			<div class="col-md-4 col-md-offset-2">
				<a class="btn btn-cancel" ng-click="vm.prevErrors()">Previous Page</a>
			</div>
			<div class="col-md-4">
				<a class="btn" ng-click="vm.nextErrors()">Next Page</a>
			</div>
		</div>

		<table class="table table-bordered">
			<thead>
				<tr>
					<th ng-click="vm.sortType = 'EventTime'; vm.sortReverse = !vm.sortReverse">
						Date
						<span ng-show="vm.sortType == 'EventTime' && !vm.sortReverse" class="dn-icon-arrow-down"></span>
						<span ng-show="vm.sortType == 'EventTime' && vm.sortReverse" class="dn-icon-arrow-down dn-icon-rotated"></span>
					</th>
					<th ng-click="vm.sortType = 'Username'; vm.sortReverse = !vm.sortReverse">
						Username
						<span ng-show="vm.sortType == 'Username' && !vm.sortReverse" class="dn-icon-arrow-down"></span>
						<span ng-show="vm.sortType == 'Username' && vm.sortReverse" class="dn-icon-arrow-down dn-icon-rotated"></span>
					</th>
					<th ng-click="vm.sortType = 'Method'; vm.sortReverse = !vm.sortReverse">
						Method
						<span ng-show="vm.sortType == 'Method' && !vm.sortReverse" class="dn-icon-arrow-down"></span>
						<span ng-show="vm.sortType == 'Method' && vm.sortReverse" class="dn-icon-arrow-down dn-icon-rotated"></span>
					</th>
					<th ng-click="vm.sortType = 'Generic1'; vm.sortReverse = !vm.sortReverse">
						Controller
						<span ng-show="vm.sortType == 'Generic1' && !vm.sortReverse" class="dn-icon-arrow-down"></span>
						<span ng-show="vm.sortType == 'Generic1' && vm.sortReverse" class="dn-icon-arrow-down dn-icon-rotated"></span>
					</th>
					<th ng-click="vm.sortType = 'Generic2'; vm.sortReverse = !vm.sortReverse">
						URL
						<span ng-show="vm.sortType == 'Generic2' && !vm.sortReverse" class="dn-icon-arrow-down"></span>
						<span ng-show="vm.sortType == 'Generic2' && vm.sortReverse" class="dn-icon-arrow-down dn-icon-rotated"></span>
					</th>
					<th ng-click="vm.sortType = 'Generic3'; vm.sortReverse = !vm.sortReverse">
						Template
						<span ng-show="vm.sortType == 'Generic3' && !vm.sortReverse" class="dn-icon-arrow-down"></span>
						<span ng-show="vm.sortType == 'Generic3' && vm.sortReverse" class="dn-icon-arrow-down dn-icon-rotated"></span>
					</th>
					<th ng-click="vm.sortType = 'ErrorMessage'; vm.sortReverse = !vm.sortReverse">
						Error
						Message
						<span ng-show="vm.sortType == 'ErrorMessage' && !vm.sortReverse" class="dn-icon-arrow-down"></span>
						<span ng-show="vm.sortType == 'ErrorMessage' && vm.sortReverse" class="dn-icon-arrow-down dn-icon-rotated"></span>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="error in vm.errors | orderBy:vm.sortType:vm.sortReverse">
					<td width="7%">{{error.EventTime | date:'shortDate'}}</td>
					<td width="10%">{{error.Username}}</td>
					<td width="12%">{{error.Method}}</td>
					<td width="11%">{{error.Generic1}}</td>
					<td width="15%">{{error.Generic2}}</td>
					<td width="15%">{{error.Generic3}}</td>
					<td width="30%">{{error.ErrorMessage}}</td>
				</tr>
			</tbody>
		</table>

		<div class="row">
			<div class="col-md-4 col-md-offset-2">
				<a class="btn btn-cancel" ng-click="vm.prevErrors()">Previous Page</a>
			</div>
			<div class="col-md-4">
				<a class="btn" ng-click="vm.nextErrors()">Next Page</a>
			</div>
		</div>
	</div>
</div>
